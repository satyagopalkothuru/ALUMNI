<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <style>
        *{
            color: #F0C504;
        }
        .btn
        {
          color: #FFF;
          width:200px;
          border: none; 
          border-radius: 30px; 
          background: rgb(59, 58, 58); 
          box-shadow:  20px 20px 0px #caa503,-20px -20px 0px #ffe505;
        }
        .btn:hover{
          color: #F0C504;
        }
    </style>
</head>
<body>
    <section>
        <div class="d-flex justify-content-end" style="margin: 10px;">
            <b><a style="text-decoration: none;color: #3f3d56;" href="index.html">Back</a></b>
        </div>
    </section>
    <section>
        <div class="row g-0  d-flex justify-content-evenly shadow-lg">
            <div class="col-md-4 d-flex justify-content-center" style="margin: 10px; width: 30%;">
                <img style="margin: 20px;" src="images/login1.svg" class="img-fluid rounded-start" alt="Login Image">

            <div class="col-md-4 d-flex justify-content-center">

                    </div>
                    <br>
                    <h2 class="card-title s">Welcome Back, Gems...</h2>
                    <br>
                    <div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter registered email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label" >Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
                        </div>
                        <br>
                        <div class="d-flex justify-content-end">
                            <button  onclick="location.href='afterlogin_index.html'" class="btn"><a style="text-decoration: none;color: #fff;" href="afterlogin_index.html">Login</a></button>
                        </div>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
