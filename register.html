<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <style>
        *{
            color: #F0C504;
        }
        .btn
        {
          color: #FFF;
          width:200px;
          border: none; 
          border-radius: 30px; 
          background: rgb(59, 58, 58); 
          box-shadow:  20px 20px 0px #caa503,-20px -20px 0px #ffe505;
        }
        .btn:hover{
          color: #F0C504;
        }
    </style>
</head>
<body>
    <section>
        <div class="d-flex justify-content-end" style="margin: 10px;">
            <b><a style="text-decoration: none;color: #3f3d56;" href="index.html">Back</a></b>
        </div>
    </section>
    <div class="row g-0  d-flex justify-content-evenly shadow-lg" >
        <div class="col-md-4 d-flex justify-content-center" style="margin: 10px; width: 30%;">
            <img style="margin: 20px;" src="images/signup.svg" class="img-fluid rounded-start" alt="SignUp Image">
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <div class="card-body col-md-6" >
                <br>
                <br>
                <h2 class="card-title s">Hello, Let me know about you...</h2>
                <br>
                <form>
                    <div class="mb-3">
                        <label for="selectaors" class="form-label">Alumni / Student*</label>
                        <select class="form-select" aria-label="Default select example" id="selectaors">
                            <option selected disabled>select</option>
                            <option value="alumni">Alumni</option>
                            <option value="student">Student</option>
                            </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name*</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username*</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
                        <div id="emailHelp" class="form-text">Note: We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputMobile1" class="form-label">Mobile No.*</label>
                        <input type="tel" class="form-control" id="exampleInputMobile1" aria-describedby="mobileHelp" placeholder="Enter your mobile number">
                        <div id="mobileHelp" class="form-text">Note: We'll never share your mobile no with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="batch" class="form-label">Batch*</label>
                        <input type="" class="form-control" id="batch" placeholder="Select Batch">
                    </div>
                    <div class="mb-3">
                        <label for="branch" class="form-label">Branch*</label>
                        <input type="email" class="form-control" id="branch" placeholder="Select Branch">
                    </div>
                    <div class="mb-3">
                        <label for="rollno" class="form-label">Roll Number</label>
                        <input type="email" class="form-control" id="rollno" placeholder="Enter Your Roll No.">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label" >Password*</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                    </div>
                    <br>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn">Register</button>
                    </div>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
